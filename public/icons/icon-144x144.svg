  </defs>
  
  <!-- Background -->
  <rect width="144" height="144" fill="#0a0a0a" rx="21.599999999999998"/>
  
  <!-- Gradient circle background -->
  <circle cx="72" cy="72" r="54.72" fill="url(#grad)" filter="url(#shadow)"/>
  
  <!-- Letter N -->
  <text 
    x="72" 
    y="92.16" 
    font-family="system-ui, -apple-system, sans-serif" 
    font-size="57.6" 
    font-weight="bold" 
